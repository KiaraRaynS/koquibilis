    <div class='panel-heading'>
      <h2>Bookmark Recipe: {{recipe.title}}</h2>
    </div>
    <div class='panel-body'>
      <form type='' method='post'>
        <p><strong>Bookmark Notes:</strong></p>

      </form>
    </div>
  </div>
{% endblock %}
